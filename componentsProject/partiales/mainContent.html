<div class='home-border'>
	<div class='row btns'>
		<div class='col-md-3 sortPriceCol'>
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle sortPriceBtn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    Sort by price
			    <span class="caret sortPriceCaret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#">Action</a></li>
			    <li><a href="#">Another action</a></li>
			    <li><a href="#">Something else here</a></li>
			  </ul>
			</div>
		</div>
		<div class='col-md-3'></div>
		<div class='col-md-2 btnPad'>
			<button class='btn btn-default compareProductsBtn'>Compare Products</button>
		</div>
		<div class='home-inner'>
			<div class='tile' ng-repeat='inf in info'>
				<div class='image'><img src="{{inf.image}}"></div>
				<div class='productTitle'>{{inf.productTitle}}</div>
				<div class='tileText'>{{inf.description}}</div>
				<div class='msrp'> MSRP &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{inf.msrp}}</div>
				<div class='price'>Your Price &nbsp&nbsp{{inf.price}}</div><br>
				<cart-button></cart-button>
				<div class='compare'><button class='btn btn-default'><input type='checkbox' class='ckBox'><span class='compare-text'>Compare</span></button></div>
			</div>
		</div>
		
	</div>
</div>
