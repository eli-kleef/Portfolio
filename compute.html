<div class=''>
		<div class='compute'>
			<div class='slider'>
				<h3 class='tk-proxima-nova' style='text-align:center;'>CAPACITY:50%</h3><br>
				<form class='bar-slider'>
					<input type="range" min='2' max='64' ng-model='value' ng-init='value=32'>
				</form><br>
				<div class="row">
	  				<div class="col-md-4 tk-proxima-nova">SMALL</div>
	  				<div class="col-md-4 tk-proxima-nova" style='text-align:center;'>MEDIUM</div>
	  				<div class="col-md-4 tk-proxima-nova" style='text-align:right;'>LARGE</div>
	  			</div>
	  			<h3 class='tk-proxima-nova'>{{value}}&nbspGB&nbsp-&nbsp4&nbspcores</h3>
			</div>
			<div class='chart tk-proxima-nova'>
				<h3 style='text-align:center;'>ASSET OVERVIEW:</h3>
				<canvas id="pie" class="chart chart-pie" data="data"
  				labels="labels" legend='true' height='400' width='440'></canvas> 
			</div>
		</div>
</div>
